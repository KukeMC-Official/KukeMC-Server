    <div class="ex-basic-2">
        <div class="container">

                <div class="col-lg-12">
                    <div class="text-container">
                        <h1>封禁名单</h1>
                        <p>以下为 KukeMC 服务器封禁名单，如有任何疑问请联系管理员。</p>
                        <style>
                            table {
                                width: 100%;
                                border-collapse: collapse;
                            }
                            th, td {
                                border: 1px solid #ddd;
                                padding: 8px;
                                text-align: left;
                            }
                            th {
                                background-color: #f2f2f2;
                                white-space: nowrap; /* 添加这一行 */
                                overflow: hidden; /* 可选，配合white-space: nowrap; 使用，隐藏超出的内容 */
                                text-overflow: ellipsis; /* 可选，当内容超出时显示省略号 */
                            }
                        </style>
                        <table id="banListTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>创建时间</th>
                                    <th>来源</th>
                                    <th>过期时间</th>
                                    <th>原因</th>
                                </tr>
                            </thead>
                            <tbody id="banListBody">
                            </tbody>
                        </table>

                        <script>
                            // Fetch API from server and populate the table
                            fetch('https://api-save.kuke.ink/api/banlist')
                                .then(response => response.json())
                                .then(data => {
                                    const banListBody = document.getElementById('banListBody');
                                    data.forEach(ban => {
                                        let row = document.createElement('tr');
                                        row.innerHTML = `
                                            <td>${ban.uuid}</td>
                                            <td>${ban.name}</td>
                                            <td>${ban.created}</td>
                                            <td>${ban.source}</td>
                                            <td>${ban.expires}</td>
                                            <td>${ban.reason}</td>
                                        `;
                                        banListBody.appendChild(row);
                                    });
                                })
                                .catch(error => console.error('Error:', error));
                        </script>
                        <br><br><br><br><br><br>
                    </div> <!-- end of text-container -->
                    <a class="btn-outline-reg" href="index.html">返回</a>
                </div>
