                    <div class="text-container">
                        <h1>封禁名单</h1>
                        <p>以下为 KukeMC 服务器封禁名单，如有任何疑问请联系管理员。</p>
                        <style>
                            table {
                                width: 100%;
                                border-collapse: collapse;
                            }
                            th, td {
                                border: 1px solid #ddd;
                                padding: 8px;
                                text-align: left;
                            }
                            th {
                                background-color: #f2f2f2;
                                white-space: nowrap; /* 添加这一行 */
                                overflow: hidden; /* 可选，配合white-space: nowrap; 使用，隐藏超出的内容 */
                                text-overflow: ellipsis; /* 可选，当内容超出时显示省略号 */
                            }
                        </style>
                        <table id="banListTable">
                            <thead>
                                <tr>
                                    <th>头像</th>
                                    <th>用户名</th>
                                    <th>封禁时间</th>
                                    <th>处理人</th>
                                    <th>解封时间</th>
                                    <th>原因</th>
                                </tr>
                            </thead>
                            <tbody id="banListBody">
                            </tbody>
                        </table>

                        <script>

                            function formatDate(dateString) {
                                // 移除时区部分
                                const cleanedString = dateString.replace(" +0800", "");

                                // 将字符串转换为 Date 对象
                                const date = new Date(cleanedString);

                                if (isNaN(date)) {
                                    return "Invalid Date";
                                }

                                // 获取年份、月份、日期、小时、分钟和秒
                                const year = date.getFullYear();
                                const month = String(date.getMonth() + 1).padStart(2, '0'); // 月份从 0 开始
                                const day = String(date.getDate()).padStart(2, '0');
                                const hours = String(date.getHours()).padStart(2, '0');
                                const minutes = String(date.getMinutes()).padStart(2, '0');
                                const seconds = String(date.getSeconds()).padStart(2, '0');

                                // 返回格式化的日期字符串，格式为：YYYY-MM-DD HH:MM:SS
                                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                            }
                    
                            // Fetch API from server and populate the table
                            document.addEventListener('DOMContentLoaded', function() {
                                fetch('https://api-save.kuke.ink/api/banlist')
                                    .then(response => response.json())
                                    .then(data => {
                                        const banListBody = document.getElementById('banListBody');
                                        data.forEach(ban => {
                                            let row = document.createElement('tr');
                                            row.innerHTML = `
                                                <td style="text-align: center;"><img src="https://crafthead.net/avatar/${ban.name}" alt="${ban.name}'s avatar" width="40" height="40"></td>
                                                <td>${ban.name}</td>
                                                <td>${formatDate(ban.created)}</td>
                                                <td>${ban.source}</td>
                                                <td>${formatDate(ban.expires)}</td>
                                                <td>${ban.reason}</td>
                                            `;
                                            banListBody.appendChild(row);
                                        });
                                    })
                                    .catch(error => console.error('Error:', error));
                            });
                        </script>

                </div>
